<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Slider</title>
</head>

<body>
   <div class="slider">
      <a onclick="prev()">&lt;</a>
      <div class="list__wrap">
         <ul class="list"></ul>
      </div>
      <a onclick="next()">&gt;</a>

      <span><input class="toggle-button" type="checkbox">Auto</span>
      <ul class="dots"></ul>
   </div>
   <script src="scripts.js"></script>
</body>

</html>
